<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@3"></script>
</head>
<body>
	<div id="app"></div>
</body>
<script>
  Vue.createApp({
		data() {
			return {
				count : 1
			}
		},
		mounted(){ // vue關鍵字
			console.log("頁面已被加載完惹");
			setInterval(() => {
				this.$data.count += 1; //$data可省略
			}, 1000)
		},

    template:'<div> The value is : {{ count }}</div>'
  }).mount('#app')
	
</script>
</html>
